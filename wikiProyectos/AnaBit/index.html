<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a la Wiki de AnaBit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://via.placeholder.com/1920x1080"); /* URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f44336;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .icons {
            margin-top: 40px;
        }

        .icons a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .icons a:hover {
            transform: translate(0, -5px);
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Bienvenido a la Wiki de AnaBit</h1>
        <button>Ingresar a Wiki</button>
        <div class="icons">
            <a href="https://discord.gg/tu_grupo_de_discord" target="_blank"><img src="discord.png" alt="Discord"></a>
            <a href="mailto:saflorezprieto@gmail.com"><img src="email.png" alt="Email"></a>
        </div>
    </div>
</body>
</html>
