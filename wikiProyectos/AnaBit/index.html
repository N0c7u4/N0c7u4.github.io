<!DOCTYPE html>
<html>
<head>
    <title>AnaBit-Wiki</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.title = '\uD83D\uDCE1 AnaBit-Wiki'; // '\uD83D\uDCD6' representa el Ã­cono de libro Unicode
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-image: url("Multimedia/AnaBit3D.png"); /* URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            transform: translate(0, 0);
            transition: transform 0.1s;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 120px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            background-color: rgba(0, 0, 0, 0.5); /* Color de fondo semitransparente */
            padding: 10px 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f44336;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 100px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .icons {
            margin-top: 80px;
        }

        .icons a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .icons a img {
            width: 100px; /* Ancho del icono */
            height: 100px; /* Alto del icono */
        }

        .icons a:hover {
            transform: translate(0, -5px);
        }

        
    </style>
</head>
<body>
    <div id="content">
        <h1>Bienvenido a la Wiki de AnaBit</h1>
        <button onclick="window.location.href='https://st3v3n-4n4.github.io/'">Ingresar a Wiki</button>
        
        <div class="icons">
            <a href="https://discord.gg/tu_grupo_de_discord" target="_blank"><img src="Multimedia/Discord.png" alt="Discord"></a>
            <a href="mailto:saflorezprieto@gmail.com"><img src="Multimedia/gmaill.png" alt="Email"></a>
        </div>
    </div>
    <div id="background"></div>

<script>
    document.addEventListener('mousemove', function(event) {
        const background = document.getElementById('background');
        const x = event.clientX / window.innerWidth;
        const y = event.clientY / window.innerHeight;
        background.style.transform = 'translate(' + -x * 20 + 'px, ' + -y * 20 + 'px)';
    });
</script>


</body>
</html>
